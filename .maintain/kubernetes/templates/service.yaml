apiVersion: v1
kind: Service
metadata:
  name: {{ include "myriad-node.fullname" . }}
  labels:
    {{- include "myriad-node.labels" $ | nindent 4 }}
spec:
  type: NodePort
  sessionAffinity: None
  externalTrafficPolicy: Local
  selector:
    {{- include "myriad-node.labels" . | nindent 4 }}
  ports:
    - port: {{ .Values.node.p2pPort }}
      targetPort: p2p
      nodePort: {{ .Values.node.p2pPort }}
      protocol: TCP
      name: p2p
{{- if .Values.secrets.nodeKeys -}}
{{- range until (int .Values.replicaCount) }}
---
apiVersion: v1
kind: Service
metadata:
  name: "p2p-{{ include "myriad-node.fullname" $ }}-{{ . }}"
  labels:
    {{- include "myriad-node.labels" $ | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    statefulset.kubernetes.io/pod-name: "{{ include "myriad-node.fullname" $ }}-{{ . }}"
  ports:
    - port: {{ $.Values.node.p2pPort }}
      targetPort: p2p
      protocol: TCP
      name: p2p
---
{{- end }}
{{- end }}
apiVersion: v1
kind: Service
metadata:
  name: "rpc-{{ include "myriad-node.fullname" . }}"
  labels:
    {{- include "myriad-node.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  sessionAffinity: None
  ports:
    - port: {{ .Values.node.httpRpcPort }}
      targetPort: http-rpc
      protocol: TCP
      name: http-rpc
    - port: {{ .Values.node.wsRpcPort }}
      targetPort: ws-rpc
      protocol: TCP
      name: ws-rpc
  selector:
    {{- include "myriad-node.labels" . | nindent 4 }}